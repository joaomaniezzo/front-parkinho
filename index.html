<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinho</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: aliceblue; font-size: 60px;">P A R K I N H O</h1>
        <button>Histórico</button>
        <button>Mensalitas</button>
        <div class="section-container">
            <div class="title-div">
                <h1>Entrada</h1>
                <p>*Esta sessão é exclusiva para registro de entrada de veículos</p>
            </div>
            <div class="form-div">
                <form style="display: flex;width: 100%; justify-content: space-around;" action="">
                    <input type="text" placeholder="Placa">
                    <input type="text" placeholder="Modelo">
                    <input style="margin: 0;" type="submit" value="OK">
                </form>
            </div>
        </div>
        <div class="section-container">
            <div class="title-div">
                <h1>Saída</h1>
                <p>*Esta sessão é exclusiva para registro de saída de veículos</p>

            </div>
            <div class="form-div">
                <form style="display: flex;width: 100%; justify-content: space-around;" action="">
                    <input type="text" placeholder="Placa">
                    <input style="margin: 0;background-color: red;" type="submit" value="OK">
                    <div class="total">R$ 25,00</div>
                </form>
            </div>
        </div>
        <div class="section-container">
            <div class="title-div">
                <h1>Histórico</h1>
                <p>*Aqui você pode consultar o histórico de registros</p>
                <input type="search">
            </div>
        </div>
    </div>
</body>
</html>
